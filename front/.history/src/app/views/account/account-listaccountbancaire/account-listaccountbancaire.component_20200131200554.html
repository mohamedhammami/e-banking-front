
 <mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrer">
</mat-form-field>

  <mat-card>
    <mat-card-title>
      <h5 class="mt-0">List Account</h5>
    </mat-card-title>
    <hr>
    <div class="table-responsive-vertical shadow-z-1">
      <table id="table" class="table table-hover table-mc-light-blue">
                  <thead>
                    <tr>
                      <th></th>
                      <th>RIB</th>
                      <th>montant</th>
                      <th>typeCompte</th>
                      <th>DateOuverture</th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let account of accounts">
                    <td>
                      <button class="btn btn-success" >Supprimer</button>
                    </td>
                    <td data-title="RIB">{{account.rib}}</td>
                    <td data-title="montant">{{account.montant}}</td>
                    <td data-title="typeCompte">{{account.typeCompte}}</td>
                    <td data-title="DateOuverture">{{account.dateouverture}}</td>
                  </tbody>
                </table>
          </div>
          </mat-card>







         
          <div class="mat-elevation">
            <table mat-table [dataSource]="dataSource" style="width: 100%" matSort>
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.i}} </td>
              </ng-container>
          
              <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> firstname </th>
                <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
              </ng-container>
          
              <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> lastname </th>
                <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
              </ng-container>
          
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
              </ng-container>
          
              <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> role </th>
                <td mat-cell *matCellDef="let row"> {{row.role}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[10, 50, 100, 200]">
            </mat-paginator>
          </div>
