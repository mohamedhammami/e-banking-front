
  <mat-card>
    <mat-card-title>
      <h5 class="mt-0">Activity List</h5>
    </mat-card-title>
    <hr>
    <div class="mb-2"></div>
    <div fxLayout="row wrap">
      <ng-container>
        <div fxFlex.sm="33.33" fxFlex.xs="100" fxFlex.sm="50" fxFlex.md="33.33" fxFlex.lg="33.33" fxFlex.xl="33.33"
          class="m-gap p-gap">
          <div class="p-list-main mb-2">
            <div class="p-list">
              <div class="table-responsive-vertical shadow-z-1">
                <table id="table" class="table table-hover table-mc-light-blue">
                  <thead>
                    <tr>
                      <th></th>
                      <th>RIB</th>
                      <th>montant</th>
                      <th>typeCompte</th>
                      <th>UserName</th>
                      <th>DateOuverture</th>
                    </tr>
                  </thead>
                  <tbody>
                    <td>
                      <button class="btn btn-success" (click)="">Supprimer</button>
                    </td>
                    <td data-title="RIB">{{accounts.rib}}</td>
                    <td data-title="montant">{{accounts.montant}}</td>
                    <td data-title="typeCompte">{{accounts.typeCompte}}</td>
                    <td data-title="UserName">{{accounts.user.firstname}}</td>
                    <td data-title="DateOuverture">{{accounts.dateouverture}}</td>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          </ng-container>
          
  
    </div>
  </mat-card>
