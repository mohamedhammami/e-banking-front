
<div class="container">
  <form action="action_page.php">

    <label for="fname">Prenom</label>
    <input [(ngModel)]="conctact.firstname" type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Nom</label>
    <input [(ngModel)]="conctact.lastname" type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="country">Pays</label>
    <select [(ngModel)]="conctact.country" id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>
    <label for="subject">Objet</label>
    <textarea [(ngModel)]="conctact.country" id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input  (click)="onSubmit()" type="submit" value="Envoyer">

  </form>
</div>
