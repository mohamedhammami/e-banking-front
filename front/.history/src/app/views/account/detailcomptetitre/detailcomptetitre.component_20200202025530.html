<mat-card class="p-2 main-detail-product" *ngIf="detaildemande">
  <div class="product-detail" fxLayout="row wrap">
    <div class="column m-gap p-gap product-img" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50"
      fxFlex.xl="50">
      
    </div>
    <div class="column m-gap p-gap product-info" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50"
      fxFlex.xl="50">
      <div class="">
        <h1>Nom d'utilistaeur : {{detaildemande.user1.firstname}} </h1>
        <br>
        <div class="price">
          <h4><span>Rib : {{detaildemande.rib}}</span></h4>
          <br>
          <h4><span>Montant : {{detaildemande.montant}}</span></h4>
          <br>
          <h4><span>Date:  {{detaildemande.dateouverture}}
          </span></h4>

        </div>
        <div class="separator"></div>
      </div>
      <br>
      <br>

      
    </div>
  </div>
  
</mat-card>
