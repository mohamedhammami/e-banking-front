<mat-card>
  <mat-card-title>
    <h5 class="mt-0">Electoral List</h5>
  </mat-card-title>
  <hr>
  <div class="mb-2"></div>
  <div fxLayout="row wrap">
    <ng-container *ngFor="let electoral of demandes">
      <div fxFlex.sm="33.33" fxFlex.xs="100" fxFlex.sm="50" fxFlex.md="33.33" fxFlex.lg="33.33" fxFlex.xl="33.33"
        class="m-gap p-gap">
        <div class="p-list-main mb-2">
          <div class="p-list">
            <div class="bottom">
              <div class="left">
                <div class="details">
                  <h3>
                    <a [routerLink]="[]">
                      {{electoral.user.firstname}}
                    </a>
                  </h3>
                  <p>Montant : {{electoral.montant }}</p>
                  <p>Montant : {{electoral.typeCredit }}</p>
                </div>
                <div class="buy">
                  <a [routerLink]="[]">
                    <i class="material-icons">details</i>
                  </a>
                </div>
              </div>
            </div>
            <div class="inside">
              <a [routerLink]="[]">
                <div class="icon"><i class="material-icons">info_outline</i></div>
              </a>
              <div class="contents">
                <p> {{electoral.raison | slice : 0:80 }}... </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>

  </div>
</mat-card>






<div fxLayout="row wrap" class="user-list-wrapper">
  <div class="user-card-w" fxFlex.sm="33.33" fxFlex.md="33.33" fxFlex.lg="33.33" fxFlex.xl="33.33"
       *ngFor="let electoral of demandes">
      <div class="user-list-card">
          <div class="user-card-cover" style="background-image:url(assets/images/night.jpg)">
              <div>
                  <div class="text-center user-thumb">
                      <img class="img-responsive img-circle"
                      {{electoral.user.firstname}}
                           alt="user list image">
                  </div>

              </div>
          </div>
          <div class="user-content">
              <div class="pad-wrap d-flex justify-content-between mb-1">
                  <div>
                      <h4 class="user-name text-primary">{{user.nom}}</h4>
                      <span class="silk-block mb-1">{{user.cin}}</span>
                  </div>
              
              </div>
              <span class="d-flex mb-2">
             <mat-icon>location_on</mat-icon>
             {{user.email}}, {{user.tel}}
          </span>
           
          </div>
      </div>
  </div>
</div>
